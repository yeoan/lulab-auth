<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Register</h3>
        <div class="d-flex links">
					Create a free account.
				</div>
			</div>
			<div class="card-body">
				<form action="javascript:handleSignUp();">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input id="Enter_the_Form_Element_for_Username_field" type="text" class="form-control" placeholder="Username" required>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input id="Enter_the_Form_Element_for_Email_field" type="email" class="form-control" placeholder="Email" required>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id="Enter_the_Form_Element_for_Password_field" type="password" class="form-control" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id="Enter_the_Form_Element_for_Password_check_field" type="password" class="form-control" placeholder="Password" required>
					</div>
          <div class="form-group">
						<input id="btnGetBooks" type="submit" value="註冊" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					使用現有帳號<a href="/login">登入</a>
				</div>
			</div>

		</div>
